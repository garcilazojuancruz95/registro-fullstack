<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style-register.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrarse</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="text" id="email" name="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <label for="password">Contrasena</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contrasena" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contrasena</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contrasena">
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
        </form>

        <script src="../JS/register.js"></script>
        
        <p>Ya tienes una cuenta? <a href="/Pages/login.html">Inicia sesion</a></p>
    </div>
</body>
</html>
